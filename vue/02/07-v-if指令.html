<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
   
  </style>
</head>
<body>
  

  <div id="app">
    <button @click="flag=!flag">更改flag</button>    
    <div v-if="flag">我是if...</div>
  
    <template v-if="flag">
      <span>我是span</span>
      <a>我是a</a>
    </template>


    <div v-if="type === 'A'">
      A
    </div>
    <div v-else-if="type === 'B'">
      B
    </div>
    <div v-else-if="type === 'C'">
      C
    </div>
    <div v-else>
      Not A/B/C
    </div>
  </div>

  <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.47/vue.global.js"></script>
  <script>
    /*
      v-if 与 v-show区别？
        v-if是元素的卸载与重新装载的过程，v-show是通过设置css的display:none|block
        v-if可以与v-else搭配使用，但是v-show指令不行
        v-if可以与template标签搭配使用
    */
    const {createApp} = Vue
    const app = createApp({
      data(){ 
        return {
          flag:true,
          type:'D'
        }
      },
      methods:{
       
      }
    })
    app.mount('#app')
  </script>
</body>
</html>
