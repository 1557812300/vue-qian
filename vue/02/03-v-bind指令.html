<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    [v-cloak]{
      display: none;
    }
  </style>
</head>
<body>
  

  <div id="app" v-cloak>
    <img :src="imgSrc" alt="" :id="`item-${id}`">
  </div>

  <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.47/vue.global.js"></script>
  <script>

    /*
      v-bind指令用来进行属性的绑定，可以简写成:
    */

    const {createApp} = Vue
    const app = createApp({
      data(){ 
        return {
          id:'1-1',
          imgSrc:'https://img0.baidu.com/it/u=2926715223,1445444764&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=500'
        }
      },
    })
    app.mount('#app')
    </script>
</body>
</html>
