<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id="app">
    <fancy-button title="111"></fancy-button>
    <fancy-button title="222"></fancy-button>
    <fancy-button></fancy-button>
  </div>

  <template id="fancyButton">
    <div>
      <button>{{title}}</button>
    </div>
  </template>

  
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.47/vue.global.js"></script>
  <script>
    const {createApp} = Vue
    const app = createApp({
      components:{
        fancyButton:{
          props:{
            title:{
              type:String,
              default:'默认的按钮'
            }
          },
          template:'#fancyButton'
        }
      }
    })
    app.mount('#app')
  </script>
</body>
</html>
