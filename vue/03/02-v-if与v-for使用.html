<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <!--
    vue3中，v-if优先级高，先去执行。审查元素后，发现vue3中出现一次注释标签。
    vue2中，v-for优先级高，先去执行。审查元素后，发现vue2中出现四次注释标签。
  -->
  <div id="app">
    <ul>
      <li v-if="flag" v-for="item in arr">{{item}}</li>
    </ul>
  </div>

  <!-- <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.47/vue.global.js"></script> -->
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.8/vue.js"></script>
  <script>
    /*
      v-for指令可以用来遍历数组 | 对象
    */
    // const {createApp} = Vue
    // const app = createApp({
    //   data(){ // 就是用来声明变量的地方
    //     return {
    //       flag:false,
    //       arr:['a','b','c','d']
    //     }
    //   },
    // })
    // app.mount('#app')

    new Vue({
      el:'#app',
      data:{
        flag:false,
        arr:['a','b','c','d']
      }
    })
  </script>
</body>
</html>
