<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <div id="app">
    <form>
      <input type="text" name="username" v-model="username"> 
      <div>
        性别:
        <input type="radio" name="sex" v-model="sex" value="男">男
        <input type="radio" name="sex" v-model="sex" value="女">女
      </div>     
      <div>
        爱好：
        <input type="checkbox" name="hobby" value="篮球" v-model="hobby">篮球
        <input type="checkbox" name="hobby" value="足球" v-model="hobby">足球
        <input type="checkbox" name="hobby" value="乒乓球" v-model="hobby">乒乓球
      </div>
      <div>
        阶段：
        <select name="lesson" v-model="lesson">
          <option value="">请选择</option>
          <option value="1">一阶段</option>
          <option value="2">二阶段</option>
          <option value="3">三阶段</option>
        </select>
      </div>
      <div>
        <input type="checkbox" v-model="flag">同意**************条款
      </div>
      <div>
        <input type="button" value="提交" @click="submit">
      </div>
    </form>
  </div>

  <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.47/vue.global.js"></script>
  <script>
    /*
    */
    const {createApp} = Vue
    const app = createApp({
      data(){ 
        return {
          username:'',
          sex:'男',
          hobby:[],
          lesson:'',
          flag:false
        }
      },
      methods:{
        submit(){
          if(this.flag){
            console.log({
              username:this.username,
              sex:this.sex,
              hobby:this.hobby,
              lesson:this.lesson
            })
          }else{
            alert('请勾选！')
          }
        }
      }
    })
    app.mount('#app')
  </script>
</body>
</html>
