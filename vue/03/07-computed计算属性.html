<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <div id="app">
    <button @click="name+='!'">更改name</button>
    <input type="text" v-model="msg">
    {{ substrComputed }}
  </div>

  <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.47/vue.global.js"></script>
  <script>
    /*
      缓存到内存中。
        当name依赖项改变了，就会进入计算属性中，重新计算，返回最新的截图的内容
        当无关的数据msg改变了，计算属性是不会重新计算的，直接从上一次缓存的结果中取值使用。

    */
    const {createApp} = Vue
    const app = createApp({
      data(){ 
        return {
          msg:'xxx',
          name:'hello'
        }
      },
      computed:{ // 计算属性
       substrComputed(){
        console.log('1111111111')
        return this.name.substr(0,3)
       }
      },
      methods:{
        substrMethod(word){
          return word.substr(0,3)
        }
      }
    })
    app.mount('#app')
  </script>
</body>
</html>
