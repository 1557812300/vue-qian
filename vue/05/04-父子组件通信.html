<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <div id="app">
    <h1>{{msg}}</h1>
    <!--调用child子组件,可以将属性msg进行向下传递-->
    <child :msg="msg" :count="count" :user="user"></child>
  </div>
  <!--定义child组件模板-->
  <template id="child">
    <div class="chld">  
      <p>我是child组件....{{msg}}...{{count}}...{{user}}</p>
    </div>
  </template>

  <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.47/vue.global.js"></script>
  <script>
    /*
      给子组件传递属性，如果子组件没有接收这个属性的话，就会放在子组件最外层的根元素上面。
      如果子组件通过props接收父组件传递来的属性的话，那么根元素上就不会出现了。

      数据本着单向数据流的特点，父组件数据传递给了子组件，子组件只能使用，不能修改。
    */
    const {createApp} = Vue
    const app = createApp({
      data(){
        return {
          msg:'父组件的数据....',
          count:1,
          user:{
            name:'zhangsan'
          }
        }
      },
      components:{
        child:{
          template:'#child',
          // props:['msg','count']  // 接收了父组件传递来的属性名msg
          props:{ // 如果对于传递来的props进行验证
            msg:{
              type:String
            },
            count:{
              type:[Number,String],
              // required:true,
              default:100
            },
            user:{
              type:Object,
              default(){
                return {name:'默认值...'}
              }
            }
          }
        }
      }
    })
    app.mount('#app')
  </script>
</body>
</html>
