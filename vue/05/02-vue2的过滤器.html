<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <div id="app">
    <h2>{{sex | filterSex}}</h2>
  </div>

  <!--引入线上的vue地址-->
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.8/vue.js"></script>
  <script>
    // vue2的过滤器filter
    // Vue.filter('filterSex',val=>{
    //   return val === 1 ? '男' : '女'
    // })
    new Vue({
      el:'#app',
      data:{
        sex:1
      },
      filters:{
        filterSex(val){
          return val === 1 ? '男' : '女'
        }
      }
    })
  </script>
</body>
</html>
