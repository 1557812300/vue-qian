<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <div id="app">
    <h1>{{msg}}</h1>
    <!--3. 父组件调用子组件的时候，给其绑定一个自定义的事件-->
    <child @change="changeMsg"></child>
  </div>

  <!--定义child组件模板-->
  <template id="child">
    <div class="chld">  
      <p @click="sayFather">我是child组件...{{cmsg}}</p>
      <!-- <p @click="$emit('change',cmsg)">我是child组件...{{cmsg}}</p> -->
    </div>
  </template>

  <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.47/vue.global.js"></script>
  <script>
    /*
      子父组件通信是基于事件触发的
    */
    const {createApp} = Vue
    const app = createApp({
      data(){
        return {
          msg:'' // 1.父组件定义一个自己的数据
        }
      },
      methods:{
        changeMsg(msg){  // 2. 父组件提供一个更改自身数据的方法
          this.msg = msg
        }
      },
      components:{
        child:{
          template:'#child',
          data(){
            return {
              cmsg:'我要吃小浣熊方便面了...'
            }
          },
          methods:{
            sayFather(){
              // 4. 需要触发绑定在自身上面的自定义事件change
              this.$emit('change',this.cmsg)
            }
          }
        }
      }
    })
    app.mount('#app')
  </script>
</body>
</html>
